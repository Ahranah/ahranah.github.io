name: Deploy site

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      # detect modified files
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            images:
              - 'assets/img/**'
            posts:
              - '_posts/**'
            notebooks:
              - '**/*.ipynb'
            config:
              - '_config.yml'
              - 'Gemfile.lock'

        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
      - name: Update _config.yml âš™ï¸
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      
      # 1. ImageMagick ê²°ê³¼ë¬¼ ìºì‹œ (ë¹Œë“œ ì†ë„ ìµœì í™”ì˜ í•µì‹¬)
      - name: Cache ImageMagick ğŸ–¼ï¸
        uses: actions/cache@v3
        with:
          path: |
            .jekyll-cache
            _site/assets/img
          key: ${{ runner.os }}-imagemagick-${{ hashFiles('assets/img/**/*') }}
          restore-keys: |
            ${{ runner.os }}-imagemagick-
      
      # 2. Jupyter ìºì‹œ (ë§¤ë²ˆ pip install í•˜ëŠ” ì‹œê°„ ë‚­ë¹„ ë°©ì§€)
      - name: Cache Pip ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'


      - name: Install ImageMagick ğŸ–¼ï¸
        if: steps.filter.outputs.images == 'true' || steps.filter.outputs.config == 'true'
        run: sudo apt-get update && sudo apt-get install -y imagemagick


      - name: Install and Build ğŸ”§
        run: |
          pip3 install --upgrade jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build
          
      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js
      - name: Deploy ğŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
